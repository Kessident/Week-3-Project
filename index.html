<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>

    <div class="calculator-container">
      <div class="calculator-row">
        <div class="square number" id="clear">C</div>
        <div class="square number" id="numbersDisplay"></div>
      </div>
      <div class="calculator-row">
        <div class="square number" id="7">7</div>
        <div class="square number" id="8">8</div>
        <div class="square number" id="9">9</div>
        <div class="square operator" id="/">/</div>
      </div>
      <div class="calculator-row">
        <div class="square number" id="4">4</div>
        <div class="square number" id="5">5</div>
        <div class="square number" id="6">6</div>
        <div class="square operator" id="*">*</div>
      </div>
      <div class="calculator-row">
        <div class="square number" id="1">1</div>
        <div class="square number" id="2">2</div>
        <div class="square number" id="3">3</div>
        <div class="square operator" id="-">-</div>
      </div>
      <div class="calculator-row">
        <div class="square number" id="0">0</div>
        <div class="square number decimal" id=".">.</div>
        <div class="square operator modulo" id="%"> Modulo</div>
        <div class="square operator" id="+">+</div>
      </div>
      <div class="calculator-row">
        <div class="square empty"></div>
        <div class="square operator" id="âˆš"> Square<br>Root</div>
        <div class="square number equals operator" id="=">=</div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
