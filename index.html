<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>

    <div class="calculator-container">
      <div class="calculator-row">
        <div class="square operator" id="Clear"></div>
        <div class="square" id="numbersDisplay"></div>
      </div>
      <div class="calculator-row">
        <div class="square" id="seven"></div>
        <div class="square" id="eight"></div>
        <div class="square" id="nine"></div>
        <div class="square operator" id="divide"></div>
      </div>
      <div class="calculator-row">
        <div class="square" id="four"></div>
        <div class="square" id="five"></div>
        <div class="square" id="six"></div>
        <div class="square operator" id="multiply"></div>
      </div>
      <div class="calculator-row">
        <div class="square" id="one"></div>
        <div class="square" id="two"></div>
        <div class="square" id="three"></div>
        <div class="square operator" id="subtraction"></div>
      </div>
      <div class="calculator-row">
        <div class="square" id="zero"></div>
        <div class="square" id="decimal"></div>
        <div class="square" id="equals"></div>
        <div class="square operator" id="addition"></div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
